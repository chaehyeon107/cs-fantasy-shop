version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: cs-fantasy-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    container_name: cs-fantasy-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

  app:
    build: .
    container_name: cs-fantasy-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.prod         # ğŸ”¥ ë°°í¬ìš© í™˜ê²½ë³€ìˆ˜ íŒŒì¼
    depends_on:
      - mongo
      - redis

volumes:
  mongo-data:
  redis-data:
