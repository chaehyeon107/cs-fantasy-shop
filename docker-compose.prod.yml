version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: cs-fantasy-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    container_name: cs-fantasy-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data

  mysql:
    image: mysql:8.0
    container_name: cs-fantasy-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cs_fantasy_shop
      MYSQL_USER: shop_user
      MYSQL_PASSWORD: shop_password
    volumes:
      - mysql-data:/var/lib/mysql
